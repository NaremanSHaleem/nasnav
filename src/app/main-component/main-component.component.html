<div class="container">


<form action="" method="POST" class="form-horizontal" role="form">
    <div class="form-group">
      <legend>Form</legend>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">App</label>
      <input type="text" #app  name="appInput" class="form-control" placeholder="App">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">User</label>
      <input type="text" #user  name="userInput" class="form-control" placeholder="User">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">BarCode</label>
      <input type="text" #barCodex  name="barCodeInput" class="form-control" placeholder="BarCode">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">ShopId</label>
      <input type="text" #shopIdx  name="shopIdInput" class="form-control" placeholder="ShopId">
    </div>
    

    <div class="form-group">
      <div class="col-sm-10">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <!-- <button type="button" class="btn btn-success" (click)="onUpdate(app, user, barCodex, shopIdx)">Update</button> -->
      </div>
    </div>
</form>


</div>
